<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width: 120px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" value="Vincent Maverick Durano" id="fullName" size="20"><br>

        <label for="username">Userame:</label>
        <input type="text" value="Vinz" id="username" size="20"> <br>

        <label for="password">Password:</label>
        <input type="password" value="whiteCat22"id="password" size="18"><br>

        <label for="rePassword">Re Password:</label>
        <input type="password" value="whiteRat22" id="rePassword" size="18"><br>

        <label for="address">Address:</label>
        <input type="text" value="Cebu, Phillipines"id="address" size="20"><br>

        <label for="age">Age:</label>
        <input type="number" value="22" id="age" size="20"> <br>

        <label for="gender">Gender:</label>
        <select id="gender" style="max-width: 10%;">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Would rather not disclose">Would rather not disclose</option>
        </select> <br>

        <button value="Save">Save</button>
    </form>
</body>
</html>
